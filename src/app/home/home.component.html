<div class="main-div">
<mat-card class="example-card center">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="verFoto" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>  
      <button (click)="exibirFoto()" mat-button>VER FOTO</button>
      <button (click)="darLike()" mat-button>LIKE</button>
      <span class="direita" *ngIf="like">
        <i class="material-icons red heart">
            favorite
        </i>
    </span>
    </mat-card-actions>
</mat-card>

</div>
